<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h>Temperature Converter</h>
            <img src="1temp.png" class="logo">
        </div>
        <div id="celcius">
            <input type="number" name="" placeholder="Celcius">
            <spam class="icon">&#8451</spam>
        </div>
        <div id="fahrenheit">
            <input type="number" name="fahrenheit" placeholder="fahrenheit">
            <spam class="icon">&#8457</spam>
        </div>
        <div id="kelvin">
            <input type="number" name="kelvin" placeholder="kelvin">
            <spam class="icon">&#8490</spam>
        </div>
        <div class="button">
            <button>All Clear</button>
        </div>
    
        
    </div>
    <script src="java.js"></script>

</body>
</html>
